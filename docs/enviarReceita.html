<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envie sua receita</title>
    <link rel="stylesheet" href="css/doces.css">
    <link rel="stylesheet" href="css/enviarReceita.css">

</head>

<body>
    <header class="header">
        <div class="header-logo">
            <img src="img/cupcakelogo.png" width="50" height="50" alt="imagem de um cupcake">
            FavoriteCandy
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="doces.html">Doces</a></li>
                <li><a class="header-nav-active" href="enviarReceita.html">Envie sua receita</a></li>
            </ul>
        </nav>
    </header>
    <h1>Envie sua receita!</h1>
    <form action="">
        <fieldset>
            <p>Todos os campos são obrigatórios</p>
            <label for="nomeinput">Nome:</label>
            <input type="text" id="nomeinput" placeholder="digite seu nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="digite seu e-mail" required>

            <label for="nome-receita">Nome da receita:</label>
            <input type="text" id="nome-receita" name="receita" placeholder="digite o nome da receita" required>

            <label for="ingredientes">Ingredientes:</label>
            <textarea id="ingredientes" name="ingredientes" rows="4" cols="50" placeholder="digite os ingredientes"
                required></textarea>

            <label for="modo-preparo">Modo de preparo:</label>
            <textarea id="modo-preparo" name="modo-preparo" rows="4" cols="50" placeholder="digite o modo de preparo"
                required></textarea>

            <label for="tempo-preparo">Tempo de preparo (em minutos):</label>
            <input type="number" id="tempo-preparo" name="tempo-preparo" placeholder="digite o tempo de preparo"
                required>

            <button id="invite">Enviar Receita</button>

            <p id="invited"></p>
        </fieldset>
    </form>

    <script src="js/enviarReceita.js"></script>
</body>

</html>
